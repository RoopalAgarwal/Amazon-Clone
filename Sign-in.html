<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign In</title>
    <link rel="stylesheet" href="Sign-in.css">
</head>
<body>

    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
    </div>

    <div class="login-box">
        <h6>Sign in or create account</h6>

        <label>Enter mobile number or email</label>
        <input type="text">

        <button class="continue-btn">Continue</button>

        <p class="info-text">
            By continuing, you agree to Amazon's 
            <a href="#">Conditions of Use</a> and 
            <a href="#">Privacy Notice</a>.
        </p>

        <a href="#" class="help-link">Need help?</a>

        <hr class="divider">

        <b><p class="small-title">Buying for work?</p></b>
        <a href="#" class="help-link">Create a free business account</a>
    </div>

    <hr>

    <footer>
        <div class="footer-links">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>
        <p class="copyright">Â© 1996-2025, Amazon.com, Inc. or its affiliates</p>
    </footer>

</body>
</html>
